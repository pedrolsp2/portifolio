<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<meta name="theme-color" content="#E4661B">
    <title>Login - Controle de ocorrencas | Defesa Civil</title>
</head>
<body> 
    <main>
        <section id="login">

            <article>
                <div class="logo-section">
                    <img src="logo.svg" alt="Logo">
                    <h1>Defesa Civil</h1>
                </div>
            </article>
                
            <form action="submit" onsubmit="handleFormSubmit(event)">
                    <h1>Login</h1>
                        <div class="inputs">
                            <label for="user">Usuário</label>
                            <input type="text" id="user" name="user" placeholder="Digite seu usuário"/>
                            
                            <label for="user">Senha</label>
                            <input type="password" id="password" name="password" placeholder="Digite sua senha"/>

                            <span id="alert" class=""></span>
                        </div>
                            <input type="submit" id="button" value="Entrar"/>
                            
                    </form>
        </section>
    </main>
<script>
     function handleFormSubmit(event) {
    event.preventDefault();
}

    document.getElementById("button").addEventListener('click',()=>{
        window.location.href = 'Dash/index.html';
    })
</script>
</body>
</html>
